<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tack Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="players">
        <label for="player1">Player X:</label>
        <input type="text" id="player1"><br>
        <label for="player2">Player O:</label>
        <input type="text" id="player2"><br>
        <button id="start">Start</button>
    </div>
    <div id="turns"></div>
    <div class="board">
    <!-- Cells will go here -->
    </div>
    <h2 class="status"></h2>
    <button id="restart">Restart Game</button>
    <footer>
        <p>By YanDev</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
